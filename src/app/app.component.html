<ol>
  <li>
    <mat-form-field>
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </li>
  <li>
    <button type="button" class="btn btn-primary" (click)="openDialog()">
      Pick one
    </button>
  </li>
  <li *ngIf="animal">
    You chose: <em>{{animal}}</em>
  </li>
</ol>
 
<router-outlet></router-outlet>
